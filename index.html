<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <title>Dinosaur runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-space">
        <div id="player"></div>
        <div id="obstacle"></div>
    </div>

    <div class="container">
        <button class="start-button" onclick="startGame()">
            Start game
        </button>
    </div>

    <div class="container game-over">
        <p class="game-over-message">Game over</p>
        <button class="play-again-button" onclick="playAgain()">
            Play again
        </button>
    </div>
<script src="script.js"></script>
</body>
</html>
